<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>BVC Sport Club Event Registration</title>
</head>

<body>
    <section class="container" id="content">
        <div class="jumbotron">
            <h1 class="display-6">BVC Sport Club Event Registration</h1>
            <p class="lead">Fill the form below to register to the Student Event</p>

        </div>
        <form id="registrationForm" method="post">
            <div class="form-group">
                <label for="userId">ID</label>
                <input class="form-control" name="userId" id="userId" type="text" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input class="form-control" name="fullName" id="fullName" type="text" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" name="address" id="address" type="text" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status" required>
                    <option value="" selected>Choose the status</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <span class="error"></span>
    </section>
    <script src="script.js"></script>

</body>

</html>
